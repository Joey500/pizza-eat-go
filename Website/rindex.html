<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Pizza Eat Go</title>
    <style>
        body {
            width: auto;

        }

        }
        #Output{
            line-height:30px;
            background-color:#000000;
            min-height:170px;

            float:left;
            padding:20px;

        }
        #Pz-ant{
            font: "Accord SF";
            font-size: large;
            min-height:30px;

        }
        #Ps-ant{
            font: "Accord SF";
            font-size: large;
            min-height:30px;
            min-width:75px;
            float:right;
            margin-right: 30px;
        }
        #Totaal{
            font: "Accord SF";
            font-size: large;
            min-height:30px;
            min-width:50px;
            float:right;
            margin-right: 10px;
        }
        #subtotaal{
            font: "Accord SF";
            font-size: large;
            min-height:30px;
            min-width:50px;
            float:right;
            margin-right: 10px;
        }
        #BTW{
            font: "Accord SF";
            font-size: large;
            min-height:30px;
            min-width:50px;
            float:right;

        }
        #bereken{
            font: "Accord SF";

        }


    </style>
    <script>
        function onBestelling() {
            const BTW= 0.21;
            var Price=4.95;

            var NumberOfPizza=parseInt(document.getElementById('Pz-ant').value);
            var NumberOfPasta=parseInt(document.getElementById('Ps-ant').value);

            var SubTotal=(NumberOfPizza+NumberOfPasta) * Price;

            var CalcBTW= SubTotal * BTW;
            var Total=CalcBTW + SubTotal;

            alert("Bestelling: "+"\n" +
                    "Pizza's:\t"+NumberOfPizza+"\n" +
                    "Pasta's:\t"+NumberOfPasta+"\n"+
                    "Prijs: € "+ Total.toFixed(2)+"\n"+
            "Succesvol aangevraagd!");
        }
    </script>
    <script>
        function myFunction() {
            const BTW= 0.21;
            var Price=4.95;

            var NumberOfPizza=parseInt(document.getElementById('Pz-ant').value);
            var NumberOfPasta=parseInt(document.getElementById('Ps-ant').value);

            var SubTotal=(NumberOfPizza+NumberOfPasta) * Price;

            var CalcBTW= SubTotal * BTW;
            var Total=CalcBTW + SubTotal;

            document.getElementById('subtotaal').value=SubTotal.toFixed(2);
            document.getElementById('BTW').value=CalcBTW.toFixed(2);
            document.getElementById('Totaal').value=Total.toFixed(2);
        }

      var image=['Media/img/B1.jpg','Media/img/B2.jpg','Media/img/B3.jpg','Media/img/B4.jpg','Media/img/B5.jpg','Media/img/B6.jpg','Media/img/B7.jpg','Media/img/B8.jpg','Media/img/B9.jpg','Media/img/B10.jpg'];

      var imageNumber=0;
      var imageLength=image.length-1;
      var x ;

      function Image(x){
          imageNumber+=x;
          if(imageNumber>imageLength){
              imageNumber=0;


          }
          if(imageNumber<0){
              imageNumber=imageLength;
          }
          document.getElementById('Banner').src =image[imageNumber];
          return false;

      }

      function auto(){
          x=setInterval('Image(1)',3000);
      }

      auto();
    </script>
</head>
<body>
<div id="Welkom">
    <span>Welkom bij Pizza Eat&amp;Go</span>
</div>
<br>
<div id="Slide">
    <img id="Banner" src="Media/img/B1.jpg" alt="slider" />
</div>
<div id="Input">
    <span>Kies een aantal: </span>
    <br>
    <br>
    <span>Aantal pizza's: </span>
    <input id="Pz-ant" type="number" min="0" max="10" value="0" onclick="myFunction()">
    <br>
    <br>
    <span>Aantal pasta's: </span>
    <input id="Ps-ant" type="number" min="0" max="10" value="0" onclick="myFunction()" >
    <br>
    <br>
    <button id="bereken" type="button" onclick="onBestelling()">Bevestig bestelling</button>
</div>
<br>
<div id="Output">
    <span>Subtotaal: </span>
    <input id="subtotaal" type="text" name="subtotaal" value="€"><br>
    <br>
    <span>BTW: </span>
    <input id="BTW" type="text" name="BTW" value="€"><br>
    <br>
    <span>Totaal: </span>
    <input id="Totaal" type="text" name="Totaal" value="€"><br>
    <p id="demo"></p>

</div>
</body>
</html>
