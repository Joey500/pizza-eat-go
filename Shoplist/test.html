<html>
<head>
    <style>
        table, td {
            border: 2px solid black;
        }
    </style>
    <script>
        function MyProductPrijsUpdate() {
            var Productprijs = 50.00;
            var KeuzeAantal = parseInt(document.getElementById('Aantal').value);
            var Totaal = Productprijs * KeuzeAantal;
            document.getElementById('Prijs').value=""+Totaal.toFixed(2);
            MyProductPrijsUpdate()
        }

        var getal = 1;
        function myCreateFunction() {

            for (i = 0; i < 1; i++) {
                getal= getal+1;
                var table = document.getElementById("myTable");
                var row = table.insertRow(1);
                var cell = row.insertCell(0);
                var cell1 = row.insertCell(1);
                var cell2 = row.insertCell(2);
                var cell3 = row.insertCell(3);
                var cell4 = row.insertCell(4);
                cell.innerHTML =  getal;
                cell1.innerHTML = '<select class="Options" name="Productkeuze" size="1">' +
                        '<option selected value="0">-geen-</option> ' +
                        '<option  value="1">Product 1</option> ' +
                        '<option  value="2">Product 2</option> ' +
                        '<option  value="3">Product 3</option> ' +
                        '<option  value="4">Product 4</option> ' +
                        '</select>';
                cell2.innerHTML = '<input type="number" min="0" maxlength="3" max="300" value="0" onchange="MyProductPrijsUpdate()">';
                cell3.innerHTML = "<input type='text' name='Prijs' value='00.00' disabled>";
                cell4.innerHTML = "<input type='button' value='Delete' onclick='myDeleteFunction(this)'>"
            }
        }

        function myDeleteFunction(r) {
            var i = r.parentNode.parentNode.rowIndex;
            document.getElementById("myTable").deleteRow(i);
        }

    </script>
</head>
<body>
<table id="myTable">
    <TR>
        <TH width=20>
            <CENTER><B>ID</B></CENTER></TH>
        <TH width=80>
            <CENTER><B>Naam</B></CENTER></TH>
        <TH width=30>
            <CENTER><B>Aantal</B></CENTER></TH>
        <TH width=30>
            <CENTER><B>Prijs</B></CENTER></TH>
    </TR>
    <tr>
        <td>
            1
        </td>
        <td>
            <select name="Productkeuze" size="1" id="PK1">
                <option selected value="0">-geen-</option>
                <option value="1">Product 1</option>
                <option value="2">Product 2</option>
                <option value="3">Product 3</option>
                <option value="4">Product 4</option>
            </select>
        </td>

        <td width="10">
                <input id="Aantal" type="number" min="0" maxlength="3" max="300" value="0" onchange="MyProductPrijsUpdate()">
        <td>
        <center>
            <input type="text" id="Prijs" name="Prijs" value="00.00" disabled>
        </center>
        </td>

        <td>
            <input type="button" value="Delete" onclick="myDeleteFunction(this)">
        </td>
    </tr>
</table>
<br>

<button onclick="myCreateFunction()">Add row</button>
</body>
</html>
